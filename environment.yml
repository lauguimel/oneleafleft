name: deforest
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  # Core ML
  - xgboost>=2.0
  - scikit-learn>=1.4
  - shap>=0.44
  - optuna>=3.5
  # Data
  - pandas>=2.1
  - pyarrow>=14.0
  - geopandas>=0.14
  - rasterio>=1.3
  - shapely>=2.0
  # Google Earth Engine
  - earthengine-api>=0.1.390
  # Visualization
  - matplotlib>=3.8
  - seaborn>=0.13
  - folium>=0.15
  # Utilities
  - tqdm>=4.66
  - requests>=2.31
  # Pip-only packages
  - pip
  - pip:
    - marimo>=0.10
